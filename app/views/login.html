<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EventHub</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/stylesheets/login.css">

</head>
<body class="container-fluid">

  <div class="row bg-image"></div>

  <main class="row">
    <form action="" method="post" class="col-9 col-md-4 bg-text">
      <div class="form-group row">
        <label for="email" class="col-4 col-md-2 col-form-label">Email</label>
        <input type="email" id="email" class="form-control col-7 col-md-9 ml-md-3" name="email" placeholder="prova@mail.com" required>
      </div>
      <div class="form-group row">
        <label for="pwd" class="col-4 col-md-2 col-form-label">Password</label>
        <input type="password" id="pwd" class="form-control col-7 col-md-9 ml-md-3" name="pwd" placeholder="Password" required>
      </div>
      <div class="d-flex justify-content-around">
        <a href="#" role="button" class="btn btn-outline-light">Registrati</a>
        <input type="submit" value="Login" class="btn btn-light ml-3">
      </div>
    </form>
  </main>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
